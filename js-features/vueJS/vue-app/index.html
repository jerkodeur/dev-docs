<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <!--TODO import TailwindCss from npm cli -->
    <link href="./tailwind.css" rel="stylesheet">
    <!--TODO Import vue from npm cli -->
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app" class="w-1/2 p-3 border border-blue-800 m-auto m-3 my-3 rounded bg-blue-200 text-gray-800 shadow-lg">
            <div class="flex justify-center flex-col text-center">
                <!--TODO Apply a Filter  with prefix and suffix-->
                <h1>{{ title | UcFirst(' --> ', ' <-- ') }}</h1>
                <!--TODO Apply a Filter  -->
                <p >{{ welcome | UcFirst }}</p>
            </div>
            <hr class ="mt-2 border-gray-600" />
            <div class="my-3" v-show="showName" >
                <p class="mb-2" >Change the fullName to <input type="text" v-model="fullName" class="ml-2 text-center" /></p>
                <p> {{firstname}} </p>
                <p> {{lastname}} </p>
            </div>
        <hr class="mb-2 border-gray-600" />
        <a :href='myPortfolio' target="_blank_" class="block mb-2">Voir mon porfolio</a>
        <input type="checkbox" v-model="showActions" class="mr-1" />
        <span v-if="showActions">Hide the actions</span>
        <span v-else>Show the actions</span>
        <ul v-for="action in actions" v-if="showActions" class="text-center w-full">
            <li class="mt-2 p-2 bg-blue-100 rounded hover:bg-white hover: cursor-pointer w-3/4 m-auto"> {{ action }} </li>
        </ul>
        <div class="mt-3 m-auto" v-show="time" > {{ time }} </div>
        <hr class="mb-2 border-gray-600" />
        <my-component :message="message" :showName="showName" @toggle="toggleName" />
    </div>
    <!--TODO import a vue instance -->
    <script src='./app.js'></script>
</body>

</html>
